<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <h1>Welcome to the Chat Room</h1>
    <div id="chat-window">
        <!-- Messages will appear here -->

    <form id="chat-form">

        <button type="submit">Send</button>
    </form>
</body>
</html>
